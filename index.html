<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <input id = "first number" type ="text" placeholder="first number"></input> <br><br>
    <input id = "second number" type="text" placeholder = "second number"></input> <br><br>
    <button onClick = "populateDiv()">Calculate Sum</button> <br><br>
    <div id = "final sum"></div>

  <script>
    function populateDiv(){
      const a = document.getElementById("first number").value;
      const b = document.getElementById("second number").value;
      fetch("https://hitbackendserver.onrender.com/sum/?a="+a+"&b="+b).then(function(response){
        console.log(response);
        response.text()
          .then(function(resolve){
            document.getElementById("final sum").innerHTML = resolve;
          })
      });
    }
  </script>


  </body>

</html>
